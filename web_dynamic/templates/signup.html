<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./../static/images/icon.png">
    <title>Teens Coding Hub - Sign Up</title>
    <link rel="stylesheet" href="./../static/styles/styles.css">
    <script src="./../static/scripts/signup.js"></script>
</head>
<body>
    <div class="container">
        <div class="form-box">
            <h1>Teens Coding Hub</h1>
            <p class="tagline">Unleash your coding skills!</p>

	    <form id="signupForm" method="POST" action="{{ url_for('signup') }}">
                <div class="input-group">
                    <input type="text" id="username" name="username" placeholder="Username" required>
                    <small>Error message</small>
                </div>

                <div class="input-group">
                    <input type="email" id="email" name="email" placeholder="Email" required>
                    <small>Error message</small>
                </div>

                <div class="input-group">
                    <input type="password" id="password" name="password" placeholder="Password" required>
                    <small>Error message</small>
                </div>

                <div class="input-group">
                    <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm Password" required>
                    <small>Error message</small>
                </div>
		<p class="msg">{{ msg }}</p>
                <button type="submit" class="btn">Sign Up</button>
		<p class="login-link">Already have an account? <a href="{{ url_for('login') }}">Login here</a></p>
            </form>
        </div>
    </div>


</body>
</html>
