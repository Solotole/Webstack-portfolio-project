<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>Teens Coding Hub</title>
	<link rel="icon" href="./../static/images/icon.png">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
	<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="./../static/styles/home.css">
	<link rel="stylesheet" href="./../static/styles/quiz.css">
</head>

<body class="loggedin">
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
		<a class="navbar-brand" href="#">Teens Coding Hub</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
			aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNav">
			<ul class="navbar-nav ml-auto">
				<li class="nav-item">
					<a class="nav-link" href="{{ url_for('home') }}"> Home</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="{{ url_for('profile') }}"> Profile</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="{{ url_for('chat.chat', user_id=session.get('id')) }}">Join the Chat</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="{{ url_for('logout') }}"> Logout</a>
				</li>
			</ul>
		</div>
	</nav>
	<div class="row">
		<div class="col text-center mb-4">
			<h2>Welcome back, {{ username }}!</h2>
		</div>
	</div>

	<div class="grid-container">
		<!-- Images Section -->
		<div class="image-section">
			<img src="./../static/images/admin.png" alt="Admin" class="image" width="50" height="27" onclick="location.href='{{ url_for('admin.admin') }}'">
			<img src="./../static/images/quiz.png" alt="Quiz" class="image" onclick="location.href='{{ url_for('task.show_quizzes') }}'">
		</div>
		
		<!-- Performance table aligned to the right -->
		<div class="table-section">
			<table class="table table-stripped">
				<thead>
					<tr>
						<th>Quiz Title</th>
						<th>Performance</th>
					</tr>
				</thead>
				<tbody>
					{% for individual in perfomance.values() %}
					<tr>
						<td>{{ individual.title }}</td>
						<td>{{ individual.score }}%</td>
					</tr>
					{% endfor %}
				</tbody>
			</table>
		</div>
	</div>

</body>

</html>
