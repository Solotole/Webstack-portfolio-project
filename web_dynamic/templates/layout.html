<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>Teens Coding Hub</title>
	<link rel="icon" href="./../static/images/icon.png">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
	<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="./../static/styles/style.css">
	<link rel="stylesheet" href="./../static/styles/quiz.css">
</head>

<body class="loggedin">
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
		<a class="navbar-brand" href="#">Teens Coding Hub</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
			aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNav">
			<ul class="navbar-nav ml-auto">
				<li class="nav-item">
					<a class="nav-link" href="{{ url_for('home') }}"> Home</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="{{ url_for('profile') }}"> Profile</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="{{ url_for('admin.admin') }}">Admin</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="{{ url_for('task.show_quizzes') }}">Quizzes</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="{{ url_for('chat.chat', user_id=session.get('id')) }}">Join the Chat</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="{{ url_for('logout') }}"> Logout</a>
				</li>
			</ul>
		</div>
	</nav>
	<div class="content">
		{% block content %}{% endblock %}
	</div>

	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
